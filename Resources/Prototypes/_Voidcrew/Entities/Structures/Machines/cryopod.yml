- type: entity
  id: MachineSleeperCryopod
  parent: BaseStructure
  name: cryopod
  description: Perfect for a 100,000 year nap.
  suffix: Spawns
  components:
    - type: InteractionOutline
    - type: Anchorable
      delay: 10
    - type: Physics
      bodyType: Static
    - type: Sprite
      sprite: _Voidcrew/Structures/Machines/cryopod.rsi
      layers:
        - map: ["occupied"]
          state: cryopod
        - map: ["open"]
          state: open
          visible: false
    - type: Fixtures
      fixtures:
        cryo:
          density: 25
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.5,0.25,0.5"
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 5000
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: MaterialStorage
    - type: Appearance
    - type: SleeperCryopod
    - type: ContainerContainer
      containers:
        body_container: !type:ContainerSlot
    - type: Climbable
      delay: 0
    - type: GenericVisualizer
      visuals:
        enum.SleeperCryopodVisuals.Open:
          open:
            True: { visible: true }
            False: { visible: false }
          occupied:
            True: { visible: false }
            False: { visible: true }
